{% extends "base.html" %} 
{% block title %} Ошибка 404 {% endblock %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="alert alert-dark" role="alert">
          <h3 class="alert-heading">Ошибка 404</h3>
          <p>Страница <code>{{ path }}</code> не найдена.</p>
          <hr>
          <p class="mb-0"><a class="alert-link" href="{% url  'posts:index' %}">Вернуться на главную</a></p>
        </div>
    </div>
</div>


{% endblock %}
